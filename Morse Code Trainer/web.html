<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Trainer with Sound</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #container {
        text-align: center;
      }
      #morseOutput,
      #textOutput {
        font-size: 24px;
        margin: 20px 0;
        min-height: 30px;
      }
      #instructions {
        margin-top: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Morse Code Trainer</h1>
      <div id="morseOutput"></div>
      <div id="textOutput"></div>
      <div id="instructions">
        Press and hold spacebar for dash (-), tap for dot (.).<br />
        Release for 1 second to finish a letter, 2 seconds for a word.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
